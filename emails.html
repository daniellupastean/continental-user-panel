<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets_user/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Contintental - User Panel</title>
</head>

<body>
    <!-- NAVBAR -->
    <div class="nav">
        <div class="nav__left">
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="logo1">
                <img src="assets_user/img/logo_continental_2.png" alt="logo">
            </div>
        </div>
        <div class="nav__center">
            <form action="#" id="search">
                <input type="text" placeholder="Search users..." spellcheck="false" class="nav__center__textbox">
            </form>
            <button type="submit" form="search" value="Submit"><i class="fas fa-search"></i></button>
        </div>
        <div class="logo2">
            <img src="assets_user/img/logo_continental_2.png" alt="logo">
        </div>
        <div class="nav__right">
            <a href="#" class="settings"><i class="fas fa-cog"></i></a>
            <a href="index.html" class="logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar__admin">
            <img src="assets_user/img/admin.png" alt="admin picture">
            <div class="sidebar__admin__details">
                <p id="nume-admin">Alex Popescu</p>
                <p id="functie-admin">Admin</p>
            </div>
        </div>
        <div class="sidebar__options">
            <ul>

                <li>
                    <a href="dashboard.html">
                        <div class="selector"></div><i class="fas fa-th-large"></i>Dashboard
                    </a>
                </li>
                <li>
                    <a href="employees.html">
                        <div class="selector"></div><i class="fas fa-users"></i>Employees
                    </a>
                </li>
                <li>
                    <a href="rooms.html">
                        <div class="selector"></div><i class="fas fa-door-open"></i>Rooms
                    </a>
                </li>
                <li>
                    <a href="reservations.html">
                        <div class="selector"></div><i class="far fa-calendar-alt"></i>Reservations
                    </a>
                </li>
                <li class="actual">
                    <a href="emails.html">
                        <div class="selector"></div><i class="fas fa-envelope"></i>Emails
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- CONTENT EMAILS START-->

    <div class="content">
        <div class="emails">
            <div class="header">
                <div class="label">SEND SPECIAL OFFER NEWSLETTER</div>
                <hr>
            </div>
            <form action="emails.html" class="email-form">
                <input class="subject" type="text" placeholder="Email subject..." spellcheck="false">
                <textarea class="message" placeholder="Write the newsletter here..." spellcheck="false"></textarea>
                <input class="send" type="submit" name="" value="Send">
            </form>

        </div>

        <footer>Continental &copy; 2021</footer>
    </div>

    <!-- CONTENT EMAILS END -->


    <script src="assets_user/js/main.js"></script>
</body>

</html>
