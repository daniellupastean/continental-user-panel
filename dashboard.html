<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets_user/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="assets_user/js/chart-rooms.js"></script>
    <script type="text/javascript" src="assets_user/js/chart-earnings.js"></script>
    <title>Contintental - User Panel</title>
</head>

<body>
    <!-- NAVBAR -->
    <div class="nav">
        <div class="nav__left">
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="logo1">
                <img src="assets_user/img/logo_continental_2.png" alt="logo">
            </div>
        </div>
        <div class="nav__center">
            <form action="#" id="search">
                <input type="text" placeholder="Search users..." spellcheck="false" class="nav__center__textbox">
            </form>
            <button type="submit" form="search" value="Submit"><i class="fas fa-search"></i></button>
        </div>
        <div class="logo2">
            <img src="assets_user/img/logo_continental_2.png" alt="logo">
        </div>
        <div class="nav__right">
            <a href="#" class="settings"><i class="fas fa-cog"></i></a>
            <a href="index.html" class="logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar__admin">
            <img src="assets_user/img/user.svg" alt="admin picture">
            <div class="sidebar__admin__details">
                <p id="nume-admin">Alex Popescu</p>
                <p id="functie-admin">Admin</p>
            </div>
        </div>
        <div class="sidebar__options">
            <ul>

                <li class="actual">
                    <a href="dashboard.html">
                        <div class="selector"></div><i class="fas fa-th-large"></i>Dashboard
                    </a>
                </li>
                <li>
                    <a href="employees.html">
                        <div class="selector"></div><i class="fas fa-users"></i>Employees
                    </a>
                </li>
                <li>
                    <a href="rooms.html">
                        <div class="selector"></div><i class="fas fa-door-open"></i>Rooms
                    </a>
                </li>
                <li>
                    <a href="reservations.html">
                        <div class="selector"></div><i class="far fa-calendar-alt"></i>Reservations
                    </a>
                </li>
                <li>
                    <a href="emails.html">
                        <div class="selector"></div><i class="fas fa-envelope"></i>Emails
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- CONTENT DASHBOARD START-->
    <div class="content">
        <div class="dashboard">
            <div class="widget">
                <i class="fas fa-user-friends"></i>
                <div class="data">
                    <div class="label">Guest Users</div>
                    <div class="value">512</div>
                </div>
            </div>
            <div class="widget">
                <i class="fas fa-users"></i>
                <div class="data">
                    <div class="label">Employees</div>
                    <div class="value">28</div>
                </div>
            </div>
            <div class="widget">
                <i class="fas fa-door-open"></i>
                <div class="data">
                    <div class="label">Rooms</div>
                    <div class="value">54</div>
                </div>
            </div>
            <div class="widget">
                <i class="fas fa-euro-sign"></i>
                <div class="data">
                    <div class="label">Today's Earnings</div>
                    <div class="value">2K</div>
                </div>
            </div>


            <div class="chart">
                <div class="chart-label">Daily Rooms Occupancy</div>
                <div id="chart-rooms"></div>
            </div>
            <div class="chart">
                <div class="chart-label">Monthly Earnings (â‚¬)</div>
                <div id="chart-earnings"></div>
            </div>



        </div>

        <footer>Continental &copy; 2021</footer>
    </div>

    <!-- CONTENT DASHBOARD END -->





    <script src="assets_user/js/main.js"></script>
</body>

</html>
