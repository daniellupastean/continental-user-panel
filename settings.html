<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets_user/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Contintental - User Panel</title>
</head>

<body>
    <!-- NAVBAR -->
    <div class="user-services">
        <div class="options">
            <a class="fas fa-credit-card" href="information.html"> Payment Options</a>
            <a class="far fa-check-square" href="information.html"> Terms & Conditions</a>
        </div>
        <div class="client_area">
            <a class="far fa-envelope bookings" href="client.html"> My Bookings</a>
            <a class="fas fa-pencil-alt review" href="client.html"><span class="add-review">Add Your
                    Review</span></a>
            <div class="auth_button">
                <a class="fas fa-user-circle user-icon"></a>
                <a href="register.html">My Account</a> / <a href="signin.html">Logout</a>
            </div>
        </div>
    </div>
    <div class="nav">
        <div class="nav__left">
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="logo1">
                <img src="assets_user/img/logo_continental_2.png" alt="logo">
            </div>
        </div>
        <div class="nav__center">
            <div class="links">
                <a class="home" href="index.html">Home</a>
                <a class="rooms" href="rentroom.html">Rooms</a>
                <a class="services" href="services.html">Services</a>
                <a class="about" href="about.html">About us</a>
                <a class="contact" href="contact.html">Contact</a>
                <div class="book_button">
                    <a href="signin.html">BOOK NOW</a>
                </div>
            </div>
        </div>
        <div class="logo2">
            <img src="assets_user/img/logo_continental_2.png" alt="logo">
        </div>
        <div class="nav__right">
            <!-- <a href="#" class="settings"><i class="fas fa-cog"></i></a> -->
            <a href="index.html" class="logout"><i class="fas fa-angle-double-right"></i>
                </i></a>
        </div>
    </div>

    <div class="container">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar__admin">
                <img src="assets_user/img/user.svg" alt="admin picture">
                <div class="sidebar__admin__details">
                    <p id="nume-admin">Catalin Stratu</p>
                    <p id="functie-admin">Guest</p>
                </div>
            </div>
            <div class="sidebar__options">
                <ul>
                    <li>
                        <a href="index.html">
                            <div class="selector"></div><i class="far fa-calendar-alt"></i>Bookings
                        </a>
                    </li>
                    <li>
                        <a href="transactions.html">
                            <div class="selector"></div><i class="far fa-credit-card"></i>Transactions
                        </a>
                    </li>
                    <li>
                        <a href="review.html">
                            <div class="selector"></div><i class="fas fa-pencil-alt"></i>Review
                        </a>
                    </li>
                    <li class="actual">
                        <a href="settings.html">
                            <div class="selector"></div><i class="fas fa-cog"></i>Settings
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- CONTENT SETTINGS START-->

        <div class="content">
            <form action="#" id="settings_form">
                <h1 class="edit_employee_header">SETTINGS</h1>
                <hr>
                <div class="element">
                    <label for="names">Name</label>
                    <input type="text" value="" spellcheck="false" placeholder="" id="names" required>
                </div>
                <!-- <div class="element">
                    <label for="position">Position</label>
                    <select name="positions" id="position">
                        <option value="Manager">Manager</option>
                        <option value="Administrator">Administrator</option>
                        <option value="Accountant">Accountant</option>
                        <option value="Housekeeper">Housekeeper</option>
                    </select>
                </div> -->
                <div class="element">
                    <label for="phone">Phone</label>
                    <input type="tel" pattern="[\d\+]{10,15}" value="" spellcheck="false" placeholder="" id="phone"
                        required>
                </div>
                <div class="element">
                    <label for="emails">Email</label>
                    <input type="email" value="" spellcheck="false" placeholder="" id="emails" required>
                </div>
                <div class="element">
                    <label for="passwords">Password</label>
                    <input type="password" spellcheck="false" placeholder="" id="passwords" required>
                </div>
                <hr>
                <div class="edit_employee_footer">
                    <!-- <button class="cancelBtn2" form="">Cancel</button> -->
                    <button type="update" form="settings_form" value="Submit">Update</button>
                </div>
            </form>
            <footer>Continental &copy; 2021</footer>
        </div>
        <!-- CONTENT SETTINGS END -->
    </div>

    <script src="assets_user/js/main.js"></script>
</body>

</html>
